<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../bgchanger/style.css" />
    <title>JavaScript Background Color Switcher</title>
  </head>
  <body id="backgroundChange">
    <div class="canvas">
      <h1>Color Scheme Switcher</h1>
      <span class="button" id="grey" onclick="changeColor('grey')"></span>
      <span class="button" id="white" onclick="changeColor('white')"></span>
      <span class="button" id="blue" onclick="changeColor('blue')"></span>
      <span class="button" id="yellow" onclick="changeColor('yellow')"></span>
      <h2>
        Try clicking on one of the colors above
        <span>to change the background color of this page!</span>
      </h2>
    </div>
    <script src="../bgchanger/custom.js"></script>
  </body>
</html>
